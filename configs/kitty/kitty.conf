font_size 13
font_family JetBrains Mono Regular Nerd Font Complete
shell_integration no-cursor
disable_ligatures never 
adjust_baseline 0
adjust_line_height  0
adjust_column_width 0
force_ltr no
font_features none
window_padding_width 0 0 0 0
tab_bar_style            powerline
tab_powerline_style     angled
cursor_shape		    block
cursor                  none
background_opacity      1 
url_color               #BDC3C2
cursor_text_color       #BDC3C2 
selection_foreground    #0F1417
selection_background    #BDC3C2
active_tab_foreground   #0F1417
active_tab_background   #E06E6E
inactive_tab_foreground #BDC3C2
inactive_tab_background #0F1417
tab_bar_background      #0F1417

foreground #BDC3C2
background #0F1417 
# black 
color0 #1D272E
color8 #1D272E

# red
color1 #E06E6E 
color9 #E06E6E

# green
color2  #8CCF7E
color10 #8CCF7E

# yellow
color3  #E5C76B
color11 #E5C76B

# blue
color4  #7AA2F7
color12 #7AA2F7

# magenta
color5  #B48CFF
color13 #B48CFF

# cyan
color6  #7AA2F7
color14 #7AA2F7

# white
color7  #BDC3C2
color15 #BDC3C2


#: MAP KEYBINDS

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10
map alt+left neighboring_window left
map alt+right neighboring_window right
map alt+up neighboring_window up
map alt+down neighboring_window down
map alt+shift+up move_window up
map alt+shift+left move_window left
map alt+shift+right move_window right
map alt+shift+down move_window down
map alt+tab next_tab
map alt+shift+tab previous_tab
map ctrl+alt+left resize_window narrower 2
map ctrl+alt+right resize_window wider 2
map ctrl+alt+up resize_window taller 0.5
map ctrl+alt+down resize_window shorter 0.5
map alt+shift+f toggle_layout stack
map f11 toggle_fullscreen
map ctrl+shift+n new_os_window_with_cwd
map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+t new_tab_with_cwd
